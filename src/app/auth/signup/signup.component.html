<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class= "card">
              <div class="text-center">
                  <h1>Register Your-self </h1>
                  <h3>Wel-com</h3>  <hr>
          
              </div>
              <form [formGroup]=" signupForm" (ngSubmit)="signUp()">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" type="text"
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div *ngIf="name">
                    <div *ngIf="!name.valid && (name.dirty ||name.touched)" class="text-danger mt-1">
                      Name must have more than 4 letters
                    </div>
                  </div>
      
                </div>
      
      
                  
                  <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input formControlName="username" 
                    [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" type="text" class="form-control"/>
                    <div *ngIf="username">
                      <div *ngIf="!username.valid && (username.dirty ||username.touched)" class="text-danger mt-1">
                        minumum length should be four
                      </div>
                    </div>
                  </div>
                  
                  <div class="mb-3">
                      <label class="form-label">Email Id</label>
                      <input formControlName="email" 
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" type= "text" class="form-control"/>
                      <div *ngIf="email">
                        <div *ngIf="!email.valid && (email.dirty ||email.touched)" class="text-danger mt-1">
                          please enter valid Email id
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
                      <div *ngIf="password">
                        <div *ngIf="!password.valid && (password.dirty ||password.touched)" class="text-danger mt-1">
                          please a valid password must be 4-8 letters / numbers
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Contact Number</label>
                     
                 <input formControlName="contact"  type="text" class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }"/>
                  <div *ngIf="contact">
                    <div *ngIf="!contact.valid && (contact.dirty ||contact.touched)" class="text-danger mt-1">
                      please enter a 10 digit mobile number
                    </div>
                  </div>
                </div>
                    <div class="form-floating">
                      <select formControlName= "role" value="Select Role" placeholder="select role" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="HOD">HOD</option>
                        <option value="staff">Staff</option>
                          Select Role
                      </select>
                      <br>
                      <span class="text-danger" *ngIf="signupForm.controls['role'].dirty && signupForm.hasError('required', 'role')">*Email Id is required </span>
                    </div>
                    <br>
                    <div class="form-floating">
                      <select formControlName="department" aria-placeholder= " select department" class="form-select" id="floatingSelect" aria-label="Floating label select example" >
                        <option selected > Department</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Electrical">Electrical</option>
                      </select>
                    </div> <br>
                    <div class="input-group mb-3">
                      <input formControlName="image" type="file" class="form-control" id="inputGroupFile02">
                      <label aria-placeholder="upload profile picture" class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                  <button type= "submit" class="btn btn-primary" [disabled]="!signupForm.valid">Register</button>
                </form> <br>
                <a routerLink="/login" class="text-primary">already user? Click to login!</a>
          </div>
      </div>
  </div>
</div>
